        <p></p><pre><code class="lang-auto">&lt;script type="text/javascript"&gt;

        var smileyWithPadding = " " + smiley + " ";

&lt;/script&gt; 

</code></pre>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/community/u/Paul_Wilkins'><b itemprop='author'>Paul_Wilkins</b></a>
           
           <time datetime='2008-12-24T08:44:19Z' itemprop='datePublished'>
             2008-12-24 08:44:19 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>

      <div class='post' itemprop='articleBody'>
        <p>It's because your document doesn't have an element with an id of "replybody"<br>There's only an element with a name of "replybody"</p>

<p>Why it works in IE is that IE automatically creates global variables for elements with names and ids, and some other criteria as well, which does cause problems in its own right.</p>

<p>Solution #1: Use getElementsByName </p>

<p></p><pre><code class="javascript">var currentText = document.getElementsByName("replybody")[0];

</code></pre>

<p>Solution #2: Put an id attribute on the textarea</p>

<p></p><pre><code class="lang-auto">&lt;textarea name="replybody" id="replybody" rows="10" cols="80"&gt;&lt;/textarea&gt;

</code></pre>

<p>Personally I prefer the first solution myself, because it's not adding extra unneeded cruft to the html code.</p>

":13635.2,"yours":false,"topic_id":4564,"topic_slug":"click-smiley-to-textarea","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"SitePoint Addict","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41937,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":115351,"username":"Paul_Wilkins","avatar_template":"/community/user_avatar/www.sitepoint.com/paul_wilkins/{size}/40217_1.png","created_at":"2008-12-24T08:44:19.000Z","cooked":"\u003cp\u003eIt's because your document doesn't have an element with an id of \"replybody\"\u003cbr\u003eThere's only an element with a name of \"replybody\"\u003c/p\u003e\n\n\u003cp\u003eWhy it works in IE is that IE automatically creates global variables for elements with names and ids, and some other criteria as well, which does cause problems in its own right.\u003c/p\u003e\n\n\u003cp\u003eSolution #1: Use getElementsByName \u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"javascript\"\u003evar currentText = document.getElementsByName(\"replybody\")[0];\n\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eSolution #2: Put an id attribute on the textarea\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e\u0026lt;textarea name=\"replybody\" id=\"replybody\" rows=\"10\" cols=\"80\"\u0026gt;\u0026lt;/textarea\u0026gt;\n\n\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ePersonally I prefer the first solution myself, because it's not adding extra unneeded cruft to the html code.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2014-08-30T13:25:43.038Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":null,"incoming_link_c
